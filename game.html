<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minecraft</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="./js/main.js" defer type="module"></script>
</head>

<body>
    <div class="page-wrapper">
        <main class="game-container"></main>
        <div class="inventory-container">
            <div class="ic__tool-container"></div>
            <div class="ic__resource-container"></div>
            <div class="ic__button-container">
                <button id="reset-button" class="ic-button">Reset</button>
                <button id="save-button" class="ic-button">Save</button>
                <button id="load-button" class="ic-button">Load</button>
            </div>
        </div>

        <div class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <ul class="modal__list">
                </ul>
                <div class="modal-buttons">
                    <button id="confirm-load-btn" type="button">Load</button>
                    <!-- <button id="delete-load-btn" type="button">Delete</button> TODO -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
